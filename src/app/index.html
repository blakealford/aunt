<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>

<body>
    <section class="title" id="title-bar">
            <button title="Close" class="button" id="close-btn" style="margin-right: 10px;">x</button>
        
            <button title="Minamise" class="button" id="min-btn">-</button>
            <button title="Refresh" class="button" id="refresh-btn">‚ü≥</button>
        
    </section>
    
    <div class="mainWrapper" id="mainWrapperOS">
        <section class="header">
            
            <div class="update">
                <span class="button" id="version"></span>
                
            </div>
            <h2>AUNT</h2>
            <img src="images\logo-new.png" />
            <button class="button" id="update-btn"></button>
        </section>
        <div id="menu">
                <section id="chart-control">
                    <button id="chart-back" class="btn"></button>
                    <button id="chart-forward" class="btn"><span class="network"></span></button>
                </section>
            <button  id="toggle-list" class="btn active"> <span>Home</span></button>
            <button  id="toggle-chart" class="btn"> <span>History</span></button>
            <button  id="toggle-network" class="btn"> <span class="network">Network Test</span></button>
        </div>
    
        <section id="loader">
                <img src="images\loading-green.svg" />
        </section>
        <section id="notification"></section>
        <section id="error"></section>
        <section id="data"></section>
        <section id="network-data"></section>
        
        <section id="history">
                <canvas id="chart" width="280" height="200"></canvas>
        </section>
        <form id="creds" name="creds" onsubmit="event.preventDefault(); sendForm(event);">
            <section>
                <h4 class="username">Username</h4>
                <input id="username" name="username" class="form-control text-input" placeholder="Username" autofocus="autofocus">
            </section>
            <section>
                <h4 class="username">Password</h4>
                <input id="password" name="password" type="password" class="form-control text-input" placeholder="password">
            </section>

            <input id="submit" type="submit" value="Save">
        </form>
        <button id="updateBtn" onClick="ipcRenderer.send('quitAndInstall')"></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.2/dist/Chart.bundle.min.js"></script>
    <script src="chartOptions.js"></script>
    <script src='app.js'></script>
</body>

</html>
