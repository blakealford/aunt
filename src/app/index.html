<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>

<body>
    <section class="title" id="title-bar">
        <button class="button" id="close-btn">x</button>
        <button class="button" id="min-btn">-</button>
        <button class="button" id="refresh-btn">⟳</button>
    </section>
    
    <div class="mainWrapper">
        <section class="header">
            <h2>AUNT
                <span id="v"></span>
            </h2>
            <img src="images\logo-new.png" />
        </section>
        <div id="menu">
                <section id="chart-control">
                    <button id="chart-back" class="btn">◀</button>
                    <button id="chart-forward" class="btn">▶</button>
                </section>
            <button id="toggle-list" class="btn active">  <img src="images\list-btn.svg" /></button>
            <button id="toggle-chart" class="btn">  <img src="images\chart-btn.svg" /></button>
            <button id="toggle-network" class="btn">  <img src="images\network-btn.svg" /></button>
        </div>
        <section id="loader">
                <img src="images\loading-green.svg" />
        </section>
        <section id="notification"></section>
        <section id="error"></section>
        <section id="data"></section>
        <section id="network-data"></section>
        <section id="history">
                <canvas id="chart" width="280" height="200"></canvas>
        </section>
        <form id="creds" name="creds" onsubmit="event.preventDefault(); sendForm(event);">
            <section>
                <h4 class="username">Username</h4>
                <input id="username" name="username" class="form-control text-input" placeholder="Username" autofocus="autofocus">
            </section>
            <section>
                <h4 class="username">Password</h4>
                <input id="password" name="password" type="password" class="form-control text-input" placeholder="password">
            </section>

            <input id="submit" type="submit" value="Save">
        </form>
        <button id="updateBtn" onClick="ipcRenderer.send('quitAndInstall')"></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.2/dist/Chart.bundle.min.js"></script>
    <script src='app.js'></script>
</body>

</html>
