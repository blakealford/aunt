<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>

<body>
    <section class="title" id="title-bar">
        <button class="button" id="close-btn">x</button>
        <button class="button" id="min-btn">-</button>
        <button class="button" id="refresh-btn">‚ü≥</button>
    </section>
    <div class="mainWrapper">
        <section class="header">
            <h2>AUNT
                <span id="v"></span>
            </h2>
            <img src="images\logo-new.png" />
        </section>
        <section id="error"></section>
        <section id="data"></section>
        <form id="creds" name="creds" onsubmit="event.preventDefault(); sendForm(event);">
            <section>
                <h4 class="username">Username</h4>
                <input id="username" name="username" class="form-control text-input" placeholder="Username" autofocus="autofocus">
            </section>
            <section>
                <h4 class="username">Password</h4>
                <input id="password" name="password" type="password" class="form-control text-input" placeholder="password">
            </section>

            <input id="submit" type="submit" value="Save">
        </form>
        <button id="updateBtn" onClick="ipcRenderer.send('quitAndInstall')"></button>
    </div>
    <script src='app.js'></script>
</body>

</html>
